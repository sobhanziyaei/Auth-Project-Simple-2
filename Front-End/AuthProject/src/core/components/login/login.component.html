<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Welcome Back</h2>
    <p class="login-subtitle">Please sign in to your account</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          placeholder="Enter your username"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          Username must be at least 3 characters
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Password must be at least 6 characters
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Sign In</button>
    </form>
    <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
  </div>
</div>
